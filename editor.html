	<title>Real Time Editor</title>
	<script>
		function refresh (){
			var textContent = document.getElementById('editor-textarea').value;
			document.getElementById('viewer').srcdoc = textContent;
		}
	</script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.main{
			background: #ecf0f1;
			width: 100%;
			height: 100%;
			display: inline-flex;
		}
		#editor-textarea{
			width: 100%;
			height: 95%;
			margin: 10px;
			padding: 5px;
		}
		#viewer{
			background: white;
			border: none;
			width: 100%;
			height: 95%;
			margin: 10px;
			border: 1px solid #3498db;
		}
	</style>
</head>
<body>
	<div class="main">
		<textarea id="editor-textarea" onkeyup ="refresh()" placeholder="Enter your code here..."></textarea>
		<iframe id="viewer"></iframe>
		<input type="button" value="Run" onclick="refresh()"/>
</body>
</html>
